<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>商品資訊表</title>
    <style>
        table, th, td {
            border: 1px solid black; 
            border-collapse: collapse; 
            padding: 1px; 
            text-align: left; 
        }
        table {
            width: auto;
        }
    </style>
</head>
<body>

    <table>
        <caption>商品資訊表</caption>
        
        <thead>
            <tr>
                <th>編號</th>
                <th>商品名稱</th>
                <th>價格</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>001</td>
                <td>筆電</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>滑鼠</td>
                <td>800</td>
            </tr>
            <tr>
                <td>003</td>
                <td>鍵盤</td>
                <td>1500</td>
            </tr>
            <tr>
                <td colspan="3">註：以上價格僅供參考</td>
            </tr>
        </tbody>
        
    </table>
    </body>
</html>
